<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formos</title>
    <link rel="stylesheet" href="form.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="form-container">
      <form action="/index.html">
        <!-- <div>
                <label for="vardas">Jusu vardas</label>
                <input type="text" name="name" id="vardas">
            </div> -->
        <div>
          <label>
            <span>Jusu vardas</span>
            <input
              placeholder="irasykite savo varda cia"
              type="text"
              name="vardas"
              required
              minlength="5"
            />
          </label>
        </div>
        <div>
          <label>
            <span> Email </span>
            <input type="email" name="email" required />
          </label>
        </div>
        <div>
          jusu megstamas vaisius:

          <label>
            Obuolys
            <input type="radio" name="vaisius" />
          </label>
          <label>
            Bananas
            <input type="radio" name="vaisius" />
          </label>
        </div>
        <div>
          <label>
            <span> Ugis </span>
            <input
              value="60"
              min="50"
              step="10"
              max="230"
              id="ugis-input"
              type="range"
              name="email"
              required
            />
          </label>
          <span>
            <span id="ugis">0</span>
          </span>
        </div>
        <div>
          <label>
            <span> Gimimo metai </span>
            <input type="date" name="gimimo metai" required />
          </label>
        </div>
        <div>
          <label>
            <span> Komentaras </span>
            <textarea rows="5" cols="40"></textarea>
          </label>
        </div>
        <div>
          <label>
            <span> Pilietybe </span>
            <select name="pilietybe" id="">
              <option value="">Pasirink savo pilietybe</option>
              <option value="LT">Lietuvis</option>
              <option value="PL">Lenkas</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            <span> Jusu megstamas maistas </span>
            <select name="megstamas maistas" id="">
              <option value="">Pasirinkite savo megstama maista</option>
              <optgroup label="Mesavalgiai">
                <option value="stake">stake</option>
                <option value="ribs">ribs</option>
              </optgroup>
              <optgroup label="Zaliavalgiai">
                <option value="Pomidorai">Pomidorai</option>
                <option value="Salotos">Salotos</option>
              </optgroup>
            </select>
          </label>
        </div>

        <div>
          <label>
            <span> Ar jus pilnametis </span>
            <input type="checkbox" />
          </label>
        </div>
        <div>
          <button type="submit">Pateikti</button>
          <button type="reset">Anuliuoti forma</button>
        </div>
      </form>
    </div>
  </body>
</html>
